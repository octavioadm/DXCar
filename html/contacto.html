<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <!-- CSS Popio -->
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- ANIMATE STYLE CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="bodyContacto">
    <!-- ######  HEADER ###### -->
    <header class="fixed-top">
      <!-- NAVBAR GRIS BASE -->
      <nav class="navbar navbar-expand-lg navbar-light navbarColor py-5">
        <div id="containerNavButton" class="container">
          <a class="navbar-brand logoDXCar" href="../index.html"
            ><img src="../img/DXCar.PNG" alt=""
          /></a>
          <!-- BOTON RESPONSIVE -->
          <button
            id="navbarButton"
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarMenu"
          >
            <span class="navbar-toggler-icon navbar-toggler-icon--color"></span>
          </button>
          <!-- NAVBAR LINKS -->
          <div
            class="collapse navbar-collapse fadeInAnimate align-self-end containerNavLinks"
            id="navbarMenu"
          >
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="ceroKm.html">0Km</a>
              </li>
              <li class="nav-item">
                <a href="usados.html">Usados</a>
              </li>
              <li class="nav-item">
                <a href="empresa.html">Empresa</a>
              </li>
              <li class="nav-item">
                <a href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- LINEA VIOLERA DEBAJO DEL NAVBAR -->
      <div class="backLineNavbar"></div>
    </header>
    <!-- CUERPO CONTACTO -->
    <div class="titContacto"><h2>CONTACTENOS</h2></div>
    <div class="titForm"><h3>Envíenos su mensaje aquí</h3></div>
    <div class="ContactForm">
      <form action="">
        <label class="ContactForm__label" for="nombre">Nombre: </label>
        <input
          class="ContactForm__input"
          type="text"
          name="nombre"
          id="nombre"
          required
          placeholder="Escriba su nombre."
        />
        <br />
        <br />
        <label class="ContactForm__label" for="apellido">Apellido:</label>
        <input
          class="ContactForm__input"
          type="text"
          name="apellido"
          id="apellido"
          required
          placeholder="Escriba su apellido."
        />
        <br />
        <br />
        <label class="ContactForm__label" for="email">E-mail:</label>
        <input
          class="ContactForm__input"
          type="email"
          name="email"
          id="email"
          required
          placeholder="juan@gmail.com."
        />
        <br />
        <br />
        <label class="ContactForm__label" for="VehiculoContacto"
          >Consulta por:</label
        >
        <select class="ContactForm__input" name="VehContacto" id="VehContacto">
          <option value="compra0km">Compra 0Km.</option>
          <option value="compraUsados">Compra Usados.</option>
          <option value="cotizacion">Cotización.</option>
        </select>
        <br />
        <br />
        <label class="ContactForm__label" for="novedades"
          >Desea recibir Novedades?</label
        >
        <input type="checkbox" name="novedades" id="novedades" />
        <br />
        <br />
        <textarea
          class="ContactForm__textArea"
          name="comentarios"
          id="comentarios"
          cols="60"
          rows="10"
        ></textarea>
        <br />
        <br />
        <input
          class="ContactForm__submitButton"
          type="submit"
          value="Enviar Consulta"
          id="submitButtonContacto"
        />
        <input
          class="ContactForm__resetButton"
          type="reset"
          value="Borrar"
          id="resetButtonContacto"
        />
      </form>
    </div>
    <!-- FOOTER -->
    <footer class="footer">
      <div class="gradientLineFooter"></div>
      <div class="footerLinks">
        <div class="footerLinks__Left">
          <a href="ceroKm.html">0Km</a>
          <a href="usados.html">Usados</a>
        </div>
        <div class="footerLogo">
          <img src="../img/DXCar.PNG" id="footerImg" alt="logoDXCar" />
          <h3>Copyright © DXCar 2022</h3>
        </div>
        <div class="underLineCopyright"></div>
        <div class="footerLinks__Right">
          <a href="empresa.html">Empresa</a>
          <a href="contacto.html">Contacto</a>
        </div>
      </div>

      <!-- IMAGENES "LINKS" A REDES SOCIALES -->
      <div class="footerSocialNetworks">
        <a href="https://es-la.facebook.com/" target="_blank"
          ><img
            class="footerSocialNetworks__img"
            src="../img/facebook.png"
            alt="facebook"
        /></a>
        <a href="https://www.instagram.com/?hl=es-la" target="_blank"
          ><img
            class="footerSocialNetworks__img"
            src="../img/instagram.png"
            alt="instagram"
        /></a>
        <a href="https://twitter.com/?lang=es" target="_blank"
          ><img
            class="footerSocialNetworks__img"
            src="../img/twitter.png"
            alt="twitter"
        /></a>
        <a
          href="https://wa.me/59898735585?text=Bienvenido%20a%20DXCar%20, %20En%20que%20podemos%20ayudarte?"
          target="_blank"
          ><img
            class="footerSocialNetworks__img"
            src="../img/whatsapp.png"
            alt="whatsapp"
        /></a>
      </div>
    </footer>
    <!-- SCRIPT DE BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
