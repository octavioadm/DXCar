<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS Popio -->
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- ANIMATE STYLE CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- FONT AWESOME ICONS -->
    <script
      src="https://kit.fontawesome.com/17a2085cae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bodyContacto">
    <!-- ######  HEADER ###### -->
    <header class="fixed-top">
      <!-- NAVBAR GRIS BASE -->
      <nav class="navbar navbar-expand-lg navbar-light navbarColor py-5">
        <div id="containerNavButton" class="container">
          <a class="navbar-brand logoDXCar" href="../index.html"
            ><img src="../img/DXCar.PNG" alt=""
          /></a>
          <!-- BOTON RESPONSIVE -->
          <button
            id="navbarButton"
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarMenu"
          >
            <span class="navbar-toggler-icon navbar-toggler-icon--color"></span>
          </button>
          <!-- NAVBAR LINKS -->
          <div
            class="collapse navbar-collapse fadeInAnimate align-self-end containerNavLinks"
            id="navbarMenu"
          >
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="ceroKm.html">0Km</a>
              </li>
              <li class="nav-item">
                <a href="usados.html">Usados</a>
              </li>
              <li class="nav-item">
                <a href="empresa.html">Empresa</a>
              </li>
              <li class="nav-item">
                <a href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- LINEA VIOLERA DEBAJO DEL NAVBAR -->
      <div class="backLineNavbar"></div>
    </header>
    <!-- CUERPO CONTACTO -->
    <section>
      <form action="">
        <div class="container-fluid ms-5 titContacto">
          <div class="row p-5 m-5">
            <div class="col-xl-4 col-lg-8 col-md-12 col-xs-12 col-sm-12">
              <h2>CONTACTENOS</h2>
              <h3>Envíenos su mensaje aquí</h3>
            </div>
          </div>
        </div>
        <!-- FORMULARIO CONTACTO -->

        <div class="container-fluid ms-5">
          <div class="row p-5 m-5">
            <div
              class="col-xl-4 col-lg-8 col-md-12 col-xs-12 col-sm-12 p-5 ContactForm"
            >
              <!-- CAMPO/LABEL NOMBRE -->
              <div class="mb-4 input-group-lg">
                <label
                  for="campoNombre"
                  class="form-label ContactForm__label fs-2 text-light"
                  >Nombre:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="campoNombre"
                  required
                  placeholder="Nombre"
                />
              </div>
              <!-- CAMPO/LABEL APELLIDO -->
              <div class="mb-4 input-group-lg">
                <label
                  for="campoApellido"
                  class="form-label ContactForm__label fs-2 text-light"
                  >Apellido:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="campoApellido"
                  required
                  placeholder="Apellido"
                />
              </div>
              <!-- CAMPO/LABEL EMAIL -->
              <div class="mb-4 input-group-lg">
                <label
                  for="campoEmail"
                  class="form-label ContactForm__label fs-2 text-light"
                  >Email:</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="campoEmail"
                  required
                  placeholder="Email"
                />
              </div>
              <!-- CAMPO/LABEL SELECTOR -->
              <div class="col-md-4 mb-4 input-group-lg">
                <label
                  for="selectorForm"
                  class="form-label ContactForm__label fs-2 text-light"
                  >Consulta por:</label
                >
                <select
                  id="selectorForm"
                  class="form-select mb-4 input-group-lg"
                >
                  <option selected value="compra0km">Compra 0Km.</option>
                  <option value="compraUsados">Compra Usados.</option>
                  <option value="cotizacion">Cotización.</option>
                </select>
              </div>
              <!-- CHECKBOX -->
              <div class="col-12 d-flex mb-4">
                <label class="form-check-label text-light fs-2" for="gridCheck">
                  Desea recibir Novedades?
                </label>
                <div class="form-check">
                  <input
                    class="form-check-input p-3 ms-2"
                    type="checkbox"
                    id="gridCheck"
                  />
                </div>
              </div>
              <!-- CAMPO/LABEL TEXTAREA -->
              <div class="mb-3">
                <textarea
                  class="form-control fs-2"
                  placeholder="Escriba su consulta"
                  id="textarea"
                  cols="60"
                  rows="5"
                  required
                  rows="3"
                ></textarea>
              </div>
              <!-- BUTTONS SUBMIT AND RESET -->
              <div class="mt-5">
                <!-- SUBMIT BUTTON -->
                <input
                  class="btn ContactForm__submitButton"
                  type="submit"
                  value="Enviar"
                />
                <!-- RESET BUTTON -->
                <input
                  class="btn ContactForm__resetButton"
                  type="reset"
                  value="Restablecer"
                />
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
    <!-- FOOTER -->
    <footer>
      <div class="gradientLineFooter"></div>
      <div class="underLineGradientLine"></div>
      <!-- CONTAINER -->
      <div class="container-fluid py-5 text-center footerColor">
        <!-- ROW -->
        <div class="row">
          <!-- COLUMNA 1 -->
          <div class="col-md-4 col-sm-12 align-self-center">
            <div class="logoDXCar">
              <img src="../img/DXCar.PNG" alt="logoDXCar" />
            </div>
            <div class="p-4">
              <h3 class="fs-3 text-light fw-light">Copyright © DXCar 2022</h3>
            </div>
          </div>
          <!-- COLUMNA 2 -->
          <div class="col-md-4 col-sm-12 align-self-center">
            <div>
              <a href="https://es-la.facebook.com/" target="_blank"
                ><img
                  class="footerSocialNetworks__img"
                  src="../img/facebook.png"
                  alt="facebook"
              /></a>
              <a href="https://www.instagram.com/?hl=es-la" target="_blank"
                ><img
                  class="footerSocialNetworks__img"
                  src="../img/instagram.png"
                  alt="instagram"
              /></a>
              <a href="https://twitter.com/?lang=es" target="_blank"
                ><img
                  class="footerSocialNetworks__img"
                  src="../img/twitter.png"
                  alt="twitter"
              /></a>
              <a
                href="https://wa.me/59898735585?text=Bienvenido%20a%20DXCar%20, %20En%20que%20podemos%20ayudarte?"
                target="_blank"
                ><img
                  class="footerSocialNetworks__img"
                  src="../img/whatsapp.png"
                  alt="whatsapp"
              /></a>
            </div>
            <a href="#" class="btn btn-primary mt-5 fs-5"
              ><i class="fa-solid fa-circle-arrow-up"></i> Volver arriba</a
            >
          </div>
          <!-- COLUMNA 3 -->
          <div
            class="col-md-4 col-sm-12 d-flex justify-content-around containerLocation"
          >
            <div class="fa-2xl text-light align-self-center containerLocation">
              <!-- DIRECCION -->
              <i class="fa-solid fa-location-dot"></i>
              <h2 class="fs-4 p-4">Dr. Joaquin Requena 2676</h2>
              <!-- PAIS, DPTO -->
              <i class="fa-regular fa-map"></i>
              <h3 class="fs-4 p-4">Montevideo, URUGUAY</h3>
            </div>
            <div class="googleMap containerLocation align-self-center">
              <iframe
                class="footerMap p-2"
                src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d52370.93257470545!2d-56.218635143599336!3d-34.876743538326096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1stecos!5e0!3m2!1ses-419!2suy!4v1645543119571!5m2!1ses-419!2suy"
                width="100%"
                height="100%"
                style="border-radius: 10px"
                allowfullscreen=""
                loading="lay"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- SCRIPT DE BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
